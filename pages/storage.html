<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bar-->
    <title>JARVIS</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!--Bootstrap_CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Google_fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">

    <!--Box_icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--animate_CSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->

    <!--Code-viewer_CSS-->
    <link rel="stylesheet" href="../asset/css/prism.css">
    
    <!--My_CSS-->
    <link rel="stylesheet" href="../asset/scss/main.css">
    <link rel="stylesheet" href="../asset/css/style.css">



</head>
<body>
    <!--head-start-->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">JARVIS</a>
            <span class="hamburger">
                <i class='bx bx-menu'></i>
            </span>
            <ul class="nav_menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./files.html">Files</a></li>
                <li><a href="./component.html">Component</a></li>
                <li><a href="./preset.html">Preset</a></li>
                <li><a href="#">Storage</a></li>
                <li><a href="./tools.html">Tools</a></li>
                <li><a href="./extensions.html">Extensions</a></li>
            </ul>
        </div>
    </nav>
    <!--head-end-->
    
    <!--body-start-->
        <section class="storage_section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                        <div class="code_input_form">
                            <select name="language" id="languageInput">
                                <option value="html">HTML</option>
                                <option value="css">Css</option>
                                <option value="scss">Sass (SCSS)</option>
                                <option value="javascript">Javascript</option>
                                <option value="jsx">React JSX</option>
                                <option value="tsx">React TSX</option>
                                <option value="typescript">TypeScript</option>
                                <option value="mongodb">MongoDB</option>
                                <option value="php">PHP</option>
                            </select>
                            <textarea name="input_code" id="codeInputBox" cols="30" rows="10"></textarea>
                            <button id="saveCode">Save</button>
                        </div>
                    </div>
                    <div id="codeContainer" class="col-12 col-md-6 offset-md-3"></div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <div class="load_box">
                            <button class="get_data_btn">Get All Codes</button>
                            <button 
                                class="open_modal_btn"  
                                type="button"  
                                data-bs-toggle="modal" 
                                data-bs-target="#loadDataModal"
                            > 
                                Load Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--body-end-->
    
    <!--footer-start-->
        
    <!--footer-end-->

    <!-- floating-section-start -->
    <!-- Modal -->
    <div class="modal fade" id="loadDataModal" tabindex="-1" aria-labelledby="loadDataModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5>Load Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea name="loadCode" id="loadCodeInput" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button id="loadCodeBtn" type="button" class="btn" data-bs-dismiss="modal">Load</button>
                </div>
            </div>
        </div>
    </div>

    <!-- floating-section-end -->


    <!--Bootstrap_JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!--Code-viewer_JS-->
    <script src="../asset/js/prism.js"></script>

    <!--My_JavaScript-->
    <script src="../asset/js/script.js"></script>

    <script>
        //on load functions
        $( document ).ready(function() {
            let newCodes = JSON.parse(localStorage.getItem("savedCodes") || "[]");
            newCodes.forEach((code, index)=> RenderCode(code, index));
        });
    </script>
</body>
</html>
